<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">


</head>
<body>
    <div class="page">
            <form action="/cadastrar" method="POST" class="formLogin" >
                <h1>Cadastro</h1>
                <p>Digite os seus dados de cadastro nos campos abaixo.</p>
                <label for="nome">Nome</label>
                <input type="text" name="nome" placeholder="Digite seu nome" autofocus="true" required />
                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="Digite seu e-mail" required/>
                <label for="password">Senha</label>
                <input type="password" name="senha" placeholder="Digite seu e-mail" required/>
                <span id="mensagemErro" style="color: red;">{{ mensagem_erro }}</span>
                <a href="/">JÃ¡ possui conta?</a>
                <input type="submit" value="Cadastrar" class="btn" />
            </form>
        </div>


    <script>
        function validarEmail(email) {
            var regex = /\S+@\S+\.\S+/;
            return regex.test(email);
        }
    </script>
</body>
</html>
